name: Update Password

on:
  schedule:
    - cron: '0 0 * * 0'  # This runs every Sunday at 00:00 UTC
  workflow_dispatch:     # This allows manual triggering of the workflow

jobs:
  update-password:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Service Account Key
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_KEY" > "${HOME}/firebase_key.json"
          export GOOGLE_APPLICATION_CREDENTIALS="${HOME}/firebase_key.json"

      - name: Install Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash

      - name: Verify Firebase CLI Setup
        run: |
          # Verify Firebase CLI setup and check project
          firebase projects:list || exit 1
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${HOME}/firebase_key.json"

      - name: Retrieve Weekly Password from Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${HOME}/firebase_key.json"
        run: |
          # Retrieve the password from Firebase Realtime Database and handle potential errors
          weekly_password=$(firebase database:get /Data/password -P pixelwarnew 2>/dev/null || echo "Error retrieving password")
          if [[ "$weekly_password" == "Error retrieving password" ]]; then
            echo "Failed to retrieve password from Firebase"
            exit 1
          else
            echo "Weekly password: $weekly_password"
            echo "$weekly_password" > selected_password.txt
          fi

      - name: Commit and Push Changes
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add selected_password.txt
          git commit -m "Update selected password"
          git push
