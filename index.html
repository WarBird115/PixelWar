<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Wars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pixel Wars</h1>
  
  <!-- Canvas -->
  <canvas id="canvas" width="400" height="400"></canvas>
  
  <!-- Controls section for color picker, password input, and clear canvas button -->
  <div id="controls">
    <input type="color" id="colorPicker" value="#000000"> <!-- Color picker -->
    <input type="password" id="passwordInput" placeholder="Enter password"> <!-- Password -->
    <button id="submitPassword">Submit</button> <!-- Submit Password -->
    <button id="clearCanvasButton" style="display: none;">Clear Canvas</button> <!-- Clear Canvas button (for admin) -->
  </div>
  
  <!-- Cooldown Timer -->
  <div id="cooldown-timer">You can place a pixel now!</div>

  <script src="script.js"></script>
</body>
</html>
