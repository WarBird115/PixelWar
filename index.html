<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Wars</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: #ffcc00;
        }

        #pixelCanvas {
            border: 1px solid #555;
            margin-top: 20px;
            cursor: pointer;
            background-color: #ffffff;
        }

        #canvasContainer {
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        #colorOptions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }

        #accessSection {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #accessSection input {
            padding: 5px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #555;
        }

        #wipeCanvasButton {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff5555;
            color: #ffffff;
            cursor: pointer;
            display: none; /* Initially hidden */
        }

        #countdown {
            color: #ffcc00; /* Countdown text color */
            margin-left: 10px;
        }

        #welcomeText {
            margin-top: 30px;
            max-width: 600px;
            text-align: left;
            font-size: 14px;
            background-color: #3c3c3c;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
        }

        #welcomeText h2 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #ffcc00;
        }

        #welcomeText ul {
            padding-left: 20px;
        }

        #welcomeText li {
            margin-bottom: 5px;
        }
    </style>
    <!-- Include Firebase SDK -->
    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyANfAj-fw2yJ_1lw75fjZLGCxy6oTWBOJA",
            authDomain: "pixel-war-deddd.firebaseapp.com",
            databaseURL: "https://pixel-war-deddd-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pixel-war-deddd",
            storageBucket: "pixel-war-deddd.appspot.com",
            messagingSenderId: "602125749650",
            appId: "1:602125749650:web:5637bfbdacb77d227a454b",
            measurementId: "G-D7CEB1DPH5"
        };

        // Import the Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('pixelCanvas');
            const ctx = canvas.getContext('2d');
            const overlay = document.getElementById('overlay');
            const colorPicker = document.getElementById('colorPicker');
            const countdownDisplay = document.getElementById('countdown');
            const submitCodeButton = document.getElementById('submitCode');
            const userInput = document.getElementById('userInput');
            const wipeCanvasButton = document.getElementById('wipeCanvasButton');

            let isCanvasUnlocked = false;
            let cooldown = false;
            let pixelsPlaced = 0;
            const cooldownTime = 300; // 300 seconds (5 minutes)
            let countdownTimer;
            const pixelSize = 10;

            // Initialize pixel color
            let currentColor = colorPicker.value;

            // Array to keep track of placed pixels
            const placedPixels = [];

            // Get or generate a random access code
            let randomAccessCode = localStorage.getItem('randomAccessCode');
            if (!randomAccessCode) {
                randomAccessCode = Math.random().toString(36).substring(2, 8); // Generates a 6-character random code
                localStorage.setItem('randomAccessCode', randomAccessCode); // Store the random access code
            }
            console.log("Random Access Code:", randomAccessCode); // Debugging log

            // Function to save the current state of the canvas to Firebase
            function saveCanvasState() {
                set(ref(database, 'canvas/pixels'), placedPixels)
                    .then(() => {
                        console.log('Canvas state saved to Firebase.'); // Debugging log
                    })
                    .catch((error) => {
                        console.error('Error saving canvas state:', error); // Debugging log
                    });
            }

            // Function to load the saved state of the canvas from Firebase
            function loadCanvasState() {
                const canvasRef = ref(database, 'canvas/pixels');
                onValue(canvasRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data && data.length > 0) {
                        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas first
                        data.forEach(pixel => {
                            ctx.fillStyle = pixel.color;
                            ctx.fillRect(pixel.x, pixel.y, pixelSize, pixelSize);
                            placedPixels.push(pixel);
                        });
                        console.log('Loaded canvas state from Firebase.'); // Debugging log
                    }
                });
            }

            // Function to place a pixel on the canvas
            function placePixel(x, y) {
                if (isCanvasUnlocked && !cooldown) {
                    const gridX = Math.floor(x / pixelSize) * pixelSize;
                    const gridY = Math.floor(y / pixelSize) * pixelSize;

                    // Check if the pixel position is already occupied
                    if (!placedPixels.some(pixel => pixel.x === gridX && pixel.y === gridY)) {
                        const newPixel = {
                            x: gridX,
                            y: gridY,
                            color: currentColor
                        };
                        ctx.fillStyle = newPixel.color;
                        ctx.fillRect(gridX, gridY, pixelSize, pixelSize);
                        placedPixels.push(newPixel);

                        saveCanvasState(); // Save the pixel placement to Firebase

                        pixelsPlaced++;
                        console.log('Pixels Placed:', pixelsPlaced); // Debugging log

                        if (pixelsPlaced === 1) {
                            startCooldown(); // Start cooldown when the 1st pixel is placed
                        }
                    }
                }
            }

            // Function to start the cooldown
            function startCooldown(timeLeft = cooldownTime) {
                cooldown = true;
                let secondsLeft = timeLeft;

                countdownTimer = setInterval(() => {
                    secondsLeft--;
                    updateCountdownDisplay(secondsLeft);

                    if (secondsLeft <= 0) {
                        clearInterval(countdownTimer);
                        cooldown = false;
                        countdownDisplay.textContent = "Cooldown: 0:00"; // Reset display
                    }
                }, 1000);
            }

            // Function to update the countdown display
            function updateCountdownDisplay(secondsLeft) {
                const minutes = Math.floor(secondsLeft / 60);
                const seconds = secondsLeft % 60;
                countdownDisplay.textContent = `Cooldown: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }

            // Event listener for mouse clicks on the canvas
            canvas.addEventListener('click', (event) => {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                placePixel(x, y);
            });

            // Event listener for middle-click (color picker)
            canvas.addEventListener('auxclick', (event) => {
                if (event.button === 1) { // Middle-click
                    const rect = canvas.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    const pixelData = ctx.getImageData(x, y, 1, 1).data;
                    const color = `rgb(${pixelData[0]}, ${pixelData[1]}, ${pixelData[2]})`;
                    colorPicker.value = color; // Set the color picker to the clicked pixel's color
                    currentColor = color; // Update current color
                }
            });

            // Event listener for submit access code
            submitCodeButton.addEventListener('click', () => {
                const inputCode = userInput.value.trim();
                if (inputCode === randomAccessCode) {
                    isCanvasUnlocked = true; // Unlock canvas
                    wipeCanvasButton.style.display = 'inline'; // Show wipe button
                    alert('Access granted! You can now place pixels.');
                } else {
                    alert('Access denied. Invalid code.');
                }
            });

            // Event listener for wipe canvas button
            wipeCanvasButton.addEventListener('click', () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                placedPixels.length = 0; // Clear the placedPixels array
                saveCanvasState(); // Save the cleared state to Firebase
            });

            // Load the saved canvas state from Firebase when the page loads
            loadCanvasState();

            // Display the welcome text
            document.getElementById('welcomeText').innerHTML = `
                <h2>Welcome to Pixel Wars!</h2>
                <ul>
                    <li>You have one pixel every 5 minutes. Make it count!</li>
                    <li>Be whacky or team up with others to create something amazing!</li>
                    <li>Middle-click on any pixel to quickly select that color.</li>
                    <li>Game on and happy pixeling!</li>
                </ul>
            `;
        });
    </script>
</head>
<body>
    <h1>Pixel Wars</h1>
    <div id="canvasContainer">
        <canvas id="pixelCanvas" width="500" height="500"></canvas>
        <div id="overlay" class="overlay">Click to place your pixel!</div>
    </div>
    <div id="colorOptions">
        <input type="color" id="colorPicker" value="#000000" />
        <span id="countdown">Cooldown: 0:00</span>
    </div>
    <div id="accessSection">
        <input type="text" id="userInput" placeholder="Enter access code" />
        <button id="submitCode">Submit</button>
    </div>
    <button id="wipeCanvasButton">Clear Canvas</button>
    <div id="welcomeText"></div>
</body>
</html>
