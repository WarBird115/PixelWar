<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Wars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        #pixelCanvas {
            border: 1px solid #000; /* Adds border to the canvas */
            margin-top: 20px;
            cursor: crosshair;
        }

        #colorOptions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }

        .color-box {
            width: 30px;
            height: 30px;
            cursor: pointer;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Pixel Wars</h1>
    <canvas id="pixelCanvas" width="500" height="500"></canvas>
    
    <!-- Color Picker Input -->
    <div id="colorOptions">
        <input type="color" id="colorPicker" value="#000000">
        <div id="currentColor" class="color-box" style="background-color: #000000;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
