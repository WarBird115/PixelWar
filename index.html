<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Wars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pixel Wars</h1>
  
  <canvas id="canvas" width="400" height="400"></canvas>
  
  <div>
    <input type="color" id="colorPicker" value="#000000"> <!-- Color Picker -->
    <button id="clearCanvasButton" style="display: none;">Clear Canvas</button> <!-- Clear Canvas button -->
  </div>
  
  <div>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button id="submitPassword">Submit</button>
  </div>
  
  <div id="cooldown-timer">You can place a pixel now!</div>

  <script src="script.js"></script>
</body>
</html>
